language: scala
dist: trusty

addons:
  chrome: stable

scala:
  - 2.11.11

sudo: false

jdk:
  - oraclejdk8

script:
  - node -v; npm -v
  - sbt -DtestBackend=jsdom "; clean; helloJS/fastOptJS; helloJS/fastOptJS::webpack; helloJS/test"
  - sbt -DtestBackend=phantomjs helloJS/test
  - sbt -Dwebdriver.chrome.driver=/tmp/chromedriver -DtestBackend=selenium-chrome helloJS/test

# <Comment>
# Tricks to avoid unnecessary cache updates, from
# http://www.scala-sbt.org/0.13/docs/Travis-CI-with-sbt.html
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
# </Comment>

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

before_install:
  - wget https://chromedriver.storage.googleapis.com/2.31/chromedriver_linux64.zip -O /tmp/chromedriver.zip
  - unzip /tmp/chromedriver.zip -d /tmp
  - chmod 777 /tmp/chromedriver

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 6.11.1
  - nvm use 6.11.1
  - npm install

notifications:
  on_success: change
  email:
    recipients:
      # generated using:
      #
      # gem install travis
      # travis encrypt email@example.com -r nVotesOrg/scala-js-basic-example
      #
      # Read more in: https://docs.travis-ci.com/user/encryption-keys/
      secure:
        - ""
